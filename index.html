<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTHLABZ | Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* TITANIUM THEME */
        body { 
            background-color: #050505; /* Tam Siyah Değil, Çok Koyu Füme */
            color: #ffffff; 
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            padding: 20px;
        }

        /* Lüks Kart Efekti */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Mono Font (Kod/ID için) */
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Zarif Animasyon */
        .fade-in { animation: fadeIn 1s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="mb-12 text-center fade-in">
        <div class="inline-block p-3 rounded-lg bg-white/5 border border-white/10 mb-4">
            <i class="fa-solid fa-cube text-2xl text-white"></i>
        </div>
        <h1 class="text-xl font-bold tracking-[0.2em] text-white">FTHLABZ</h1>
        <p class="text-gray-500 text-[10px] tracking-[0.4em] uppercase mt-2">Engineering</p>
    </div>

    <div class="w-full max-w-sm glass-card rounded-2xl p-8 mb-12 fade-in" style="animation-delay: 0.1s;">
        <div class="flex justify-between items-center mb-8 border-b border-white/5 pb-4">
            <span class="text-[10px] text-gray-400 font-mono uppercase tracking-widest">STATUS</span>
            <div class="flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                <span class="text-[10px] font-bold text-white tracking-widest">VERIFIED</span>
            </div>
        </div>

        <div class="text-center py-4">
            <p class="text-[10px] text-gray-600 uppercase tracking-widest mb-2">Unique Asset ID</p>
            <h2 id="product-id" class="text-3xl font-mono font-bold text-white tracking-tighter break-all">LOADING</h2>
        </div>

        <div class="mt-8 pt-4 border-t border-white/5 flex justify-between items-end">
            <div class="text-left">
                <p class="text-[9px] text-gray-600 uppercase">Protocol</p>
                <p class="text-[10px] text-gray-400 font-mono">SHA-256</p>
            </div>
            <i class="fa-solid fa-shield-halved text-gray-700 text-xl"></i>
        </div>
    </div>

    <div class="max-w-md text-center space-y-4 fade-in" style="animation-delay: 0.2s;">
        <h3 class="text-lg font-light text-white">Görünmeyeni İnşa Ediyoruz.</h3>
        <p class="text-sm text-gray-500 font-light leading-relaxed px-4">
            İşletmeniz için sunucusuz mimariler ve yüksek performanslı dijital çözümler.
        </p>
    </div>

    <div class="mt-12 flex flex-col gap-3 w-full max-w-xs fade-in" style="animation-delay: 0.3s;">
        <a href="https://wa.me/905XXXXXXXXXX" class="w-full py-4 rounded-xl bg-white text-black font-bold text-xs tracking-widest uppercase hover:bg-gray-200 transition-colors text-center">
            Start Project
        </a>
        <a href="mailto:fthlabz@hotmail.com" class="w-full py-4 rounded-xl border border-white/10 text-gray-400 font-bold text-xs tracking-widest uppercase hover:text-white hover:border-white/30 transition-colors text-center">
            Contact
        </a>
    </div>

    <div class="fixed bottom-6 text-[9px] text-gray-800 font-mono uppercase tracking-widest">
        FTHLABZ Systems © 2026
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let id = params.get('id');
        const el = document.getElementById('product-id');

        if(id) {
            if(id.includes("id=")) id = id.split("id=")[1];
            el.innerText = id;
        } else {
            el.innerText = "NO-DATA";
            el.style.color = "#333";
        }
    </script>
</body>
</html>
